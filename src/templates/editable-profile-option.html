{% macro editable_option(limits, data, option) %}
<form method="post" class="editable-profile-option" autocomplete="off">
    <input type="text" 
           name="{{ option }}" 
           value="{{ data[option] }}"
           minlength="{{ limits[option][0] }}"
           maxlength="{{ limits[option][1] }}" >
    <input type="submit" value="update {{ option }}">
</form>
{% endmacro %}
