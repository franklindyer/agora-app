{% extends 'base.html' %}

<h1>{% block title %}login{% endblock %}</h1>

{% block content %}
    <div class="group center-option-box vbox">
        <form method="post" class="group">
            <div>
                <label for="username">username:</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" name="password" required>
            </div>
            <input type="submit" value="log in">
        </form>
        <div class="group hbox" id="login-options">
            <a href="/join">create account</a>
            <a href="/changepass">forgot password</a>
            <a href="/backup">recover account</a>
        </div>
    </div>
{% endblock %}
