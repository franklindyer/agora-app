{% import 'form.html' as forms %}

{% extends 'base.html' %}

<h1>{% block title %}login{% endblock %}</h1>

{% block content %}

<div class="login-form-box">
    {{ forms.login(data, limits) }}
    <ul id="login-options">
        <li><a href="/join">create account</a></li>
        <li><a href="/changepass">forgot password</a></li>
        <li><a href="/backup">recover account</a></li>
    </ul>
</div>
{% endblock %}
